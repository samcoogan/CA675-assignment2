steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/pelagic-campus-331914/twapp', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/pelagic-campus-331914/twapp']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'buildapp', '--image', 'gcr.io/pelagic-campus-331914/twapp', '--region', 'europe-west1-d']
images:
- gcr.io/pelagic-campus-331914/twapp
